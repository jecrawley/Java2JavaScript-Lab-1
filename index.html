<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <title>Loops | Zipcode Wilmington</title>
</head>
<body>
    <header class="main-header group">
        <div class="title"></div>
        <div class="lesson-link"><img src="./images/logos/js_logo.png" alt="Javascript"/></div>
        <div class="zip-link"><img src="./images/logos/zip_logo.jpg" alt="Zipcode Wilmington"/></div>
    </header>

    <h1>Loops Exercises</h1>

    <section id="menu">
      <ul>
        <li><button type="button" class="btn btn-primary" onclick="oneToTen()">1 to 10</button></li>
        <li><button type="button" class="btn btn-primary" onclick="oddNumbers()">Odd Numbers</button></li>
        <li><button type="button" class="btn btn-primary" onclick="squareNumbers()">Square Numbers</button></li>
        <li><button type="button" class="btn btn-primary" onclick="randomNumbers()">Random Numbers</button></li>
        <li><button type="button" class="btn btn-primary" onclick="evenNumbers(20)">Even Numbers</button></li>
        <li><button type="button" class="btn btn-primary" onclick="powersOfTwo(8)">Powers of 2</button></li>
        <li><button type="button" class="btn btn-primary" onclick="areWeThereYet()">Are we there yet?</button></li>
        <li><button type="button" class="btn btn-primary" onclick="triangle()">Triangle</button></li>
        <li><button type="button" class="btn btn-primary" onclick="tableSquare()">Table Square</button></li>
        <li><button type="button" class="btn btn-primary" onclick="tableSquares(10)">Table Squares</button></li>
      </ul>
    </section>

    <section id="main">
    	<div id="display"></div>
    </section>

    <section id="input-field">
        <input type="text" id="user-input">
        <button type="button" onclick="thereYet()" id="input-button">Press</button>
    </section>

 	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
